<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
</head>
<body bgcolor="grey">
    <h1>Sign up</h1>
    <form action="">
        <label for="fname"></label>
        <input type="text" name="" id="fname" required placeholder="FullName" pattern="[A-Z a-z]{4,10}"><br>
        <label for="uemail"></label>
        <input type="text" name="" id="uemail" required placeholder="E-Mail" pattern="[a-z0-9_.]+@[a-z]+.[a-z]{2,}"><br>
        <input type="submit">
    </form>
</body>
</html>
